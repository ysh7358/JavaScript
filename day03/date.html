<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date()</title>
</head>
<body>
    <h3>방문 시간에 따라 변하는 배경</h3>
    <hr>
    <!-- 방문 시간의 초가 짝수일 때와 홀수일 때의 배경색으로 변경시킨다. -->
</body>
<script>
    setInterval(function(){
        var now = new Date();
        document.body.style.background = now.getSeconds() % 2 == 0 ? 'violet' : "lightgray";
    }, 1000);
</script>
</html>
