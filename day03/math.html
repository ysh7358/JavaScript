    <title>Math를 이용한 구구단 연습</title>
</head>
<body>
</body>
<script>
    // Math.floor(Math.random() * n) : 0 ~ n-1의 난수
    function getRandomInt(range){
        var result = Math.floor(Math.random() * (range + 1));
        result += range == 8 ? 1 : 2;
        return result;
    }

    var question = getRandomInt(7) + "*" + getRandomInt(8);
    var answer = eval(question);
    var myAnswer = prompt(question, 0);

    if(answer == myAnswer){
        document.write("<h1>정답!</h1>");
    }else{
        document.write("<span style='font-size: 3px;'>오답</span>");
    }
</script>
</html>
