<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자를 이용한 선택</title>
</head>
<body>
    <h1>CSS 선택자를 이용한 선택</h1>
    <p>첫 번째 단락이에요!</p>
    <ul>
        <li class="odd">김치찌개</li>
        <li class="even">똥남궁</li>
        <li class="odd">마라탕</li>
        <li class="even">떢볶이</li>
        <li class="odd">돈까스</li>
    </ul>
</body>
<script>
    const p = document.querySelector("p");
    console.log(p.innerHTML);
    p.innerHTML = "수정된 단락이에요!";

    // const liOdd = document.querySelectorAll("li.odd");
    // const liEven = document.querySelectorAll("li.even");
    // console.log(liOdd);
    // console.log(liEven);

    // liOdd.forEach(li => {
    //     li.style.color = "purple";
    // });

    // // 짝수는 글자색을 마젠타로 변경
    // liEven.forEach(li => {
    //     li.style.color = "magenta";
    // });

    // 위 로직을 딱 한 줄로 변경
    const lists = document.querySelectorAll("li");
    // console.log(lists);
    lists.forEach(list => list.style.color = list.getAttribute("class") == 'odd' ? 'purple' : 'magenta');

</script>
</html>
