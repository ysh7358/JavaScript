<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: bisque;
            font-family: 'Hi Melody', cursive;
        }

        p {
            text-align: center;
            font-size: 1.5rem;
            color: crimson;
        }
    </style>
</head>
<body>
    <h1>구구단</h1>
    <h3>입력받은 단 출력</h3>
    <hr>
</body>
<script>
    /* 사용자에게 단 수를 입력받은 후 해당 구구단 출력 */
    /* 결과는 body태그 안에 출력한다. */

    while(true){
        var input = prompt("단 : ");
        let dan = parseInt(input);
        if(printGugudan(dan)) {break;}
    }

    function printGugudan(dan){
        var check = input - dan != 0.0;
        var rangeCondition = dan < 1 || dan > 9;
        if(isNaN(dan) || check || rangeCondition){
            alert("다시 입력해주세요.");
            return false;
        }

        for(let i = 1; i < 10; i++){
            document.write("<p>" + dan + "*" + i + "=" + dan * i + "</p>");
        }

        return true;

    }
</script>
</html>
